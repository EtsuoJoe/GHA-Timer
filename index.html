<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro HIIT</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --crt-green: #39ff14; 
        }

        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'VT323', monospace;
            color: var(--crt-green);
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px; 
        }

        #bg-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- THE TIMER OVERLAY --- */
        #crt-screen {
            position: absolute;
            
            /* ALIGNMENT SETTINGS */
            top: 46%;
            left: 14%;
            width: 70%;
            height: 40%;
            
            background-color: transparent; 
            
            /* RESTORED SYMMETRY:
               Removed the huge right padding since we moved the delay button. */
            padding: 0 5%; 
            box-sizing: border-box; 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            text-shadow: 0 0 4px var(--crt-green);
        }

        /* SETUP SCREEN STYLES */
        #setup-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* MOVE UP FIX: 
               Adding padding to the bottom pushes the content upwards visually. */
            padding-bottom: 8%; 
        }

        .setup-controls {
            display: flex;
            justify-content: space-between; 
            align-items: flex-end; 
            width: 100%;
            margin-bottom: 4%; /* Space between inputs and the button row */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-group label {
            font-size: 3vw;
            margin-bottom: 2px;
        }

        input[type="number"] {
            background: rgba(0, 0, 0, 0.6); 
            border: 1px solid var(--crt-green);
            color: var(--crt-green);
            font-family: 'VT323', monospace;
            font-size: 3vw; 
            width: 9vw;
            text-align: center;
        }

        /* NEW BOTTOM ROW (Checkbox + Button) */
        .action-row {
            display: flex;
            align-items: center; /* Vertically center them */
            justify-content: center;
            gap: 5vw; /* Space between the checkbox and the button */
            width: 100%;
        }

        /* RETRO CHECKBOX STYLES */
        .checkbox-group {
             display: flex;
             flex-direction: column;
             align-items: center;
             cursor: pointer;
        }

        .checkbox-group label {
            font-size: 2vw; 
            margin-bottom: 2px;
            text-align: center;
            line-height: 1;
        }
        
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 2vw;   
            height: 2vw;  
            background-color: rgba(0,0,0,0.6);
            border: 1px solid var(--crt-green);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 5px;
        }
        
        input[type="checkbox"]:checked {
            background-color: var(--crt-green);
            box-shadow: inset 0 0 3px #000;
        }

        /* START BUTTON */
        #start-btn {
            background: var(--crt-green);
            color: black;
            border: none;
            font-family: 'VT323', monospace;
            font-size: 3.5vw;
            padding: 0.5% 3%;
            cursor: pointer;
            text-transform: uppercase;
        }
        #start-btn:hover { background: white; }

        /* WORKOUT SCREEN STYLES */
        #workout-area {
            position: relative; 
            height: 100%; 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
        }

        /* RESET BUTTON */
        #reset-btn {
            position: absolute;
            top: 5%; 
            right: 0%; 
            background: transparent;
            color: var(--crt-green);
            border: 1px solid var(--crt-green);
            font-family: 'VT323', monospace;
            font-size: 2vw; 
            padding: 2px 5px;
            cursor: pointer;
            text-transform: uppercase;
            z-index: 10;
        }
        #reset-btn:hover {
            background: var(--crt-green);
            color: black;
        }

        #rounds-tracker {
            font-size: 3vw;
            text-align: center;
            margin-top: 4%; 
        }

        #main-display {
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            line-height: 1; 
        }

        #status-label {
            font-size: 5vw; 
            text-align: center;
            text-transform: uppercase;
        }

        #time-remaining {
            font-size: 11vw; 
            line-height: 0.9;
            text-align: center;
            margin-bottom: 2%;
        }
        
        .hidden { display: none !important; }

        @keyframes fast-blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .blinking { animation: fast-blink 0.5s infinite; color: orange !important; }

    </style>
</head>
<body>

    <div id="game-container">
        <img src="bg.png" id="bg-image" alt="Retro TV Background">

        <div id="crt-screen">
            
            <div id="setup-area">
                <div class="setup-controls">
                    <div class="input-group">
                        <label>WORK</label>
                        <input type="number" id="work-in" value="30">
                    </div>
                    <div class="input-group">
                        <label>REST</label>
                        <input type="number" id="rest-in" value="10">
                    </div>
                    <div class="input-group">
                        <label>RNDS</label>
                        <input type="number" id="rounds-in" value="8">
                    </div>
                </div>

                <div class="action-row">
                    <div class="checkbox-group">
                        <label>INITIAL<br>DELAY</label>
                        <input type="checkbox" id="delay-in" checked>
                    </div>
                    <button id="start-btn">INITIALIZE</button>
                </div>
            </div>

            <div id="workout-area" class="hidden">
                 <button id="reset-btn">RESET</button>

                 <div id="rounds-tracker">RND: <span id="curr-round">1</span>/<span id="total-rounds-disp">8</span></div>
                 
                 <div id="main-display">
                    <div id="status-label">READY</div>
                    <div id="time-remaining">00</div>
                 </div>
            </div>

        </div>
    </div>

    <script>
        let workSecs, restSecs, totalRounds;
        let currentRound = 1;
        let isWorking = true;
        let isDelaying = false;
        let timeLeft;
        let timerInterval;

        const setupArea = document.getElementById('setup-area');
        const workoutArea = document.getElementById('workout-area');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const statusLabel = document.getElementById('status-label');
        const timeDisplay = document.getElementById('time-remaining');
        const currRoundDisp = document.getElementById('curr-round');
        const totalRoundsDisp = document.getElementById('total-rounds-disp');
        const delayCheck = document.getElementById('delay-in');

        function formatTime(seconds) { return seconds < 10 ? `0${seconds}` : seconds; }
        function updateDisplay() { timeDisplay.textContent = formatTime(timeLeft); }

        function switchMode() {
            if (isDelaying) {
                isDelaying = false;
                statusLabel.classList.remove('blinking');
                startActualWorkRound();
                return;
            }
            if (!isWorking) {
                currentRound++;
                currRoundDisp.textContent = currentRound;
            }
            if (currentRound > totalRounds) {
                clearInterval(timerInterval);
                statusLabel.textContent = "DONE!";
                statusLabel.style.color = "var(--crt-green)";
                timeDisplay.textContent = "END";
                return;
            }
            isWorking = !isWorking;
            if (isWorking) {
                setStatus("WORK!", "var(--crt-green)");
                timeLeft = workSecs;
            } else {
                setStatus("REST...", "#ffff00");
                timeLeft = restSecs;
            }
            updateDisplay();
        }

        function setStatus(text, color) {
            statusLabel.textContent = text;
            statusLabel.style.color = color;
        }

        function startActualWorkRound() {
            isWorking = true;
            setStatus("WORK!", "var(--crt-green)");
            timeLeft = workSecs;
            updateDisplay();
        }

        function tick() {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) switchMode();
        }

        function startWorkout() {
            workSecs = parseInt(document.getElementById('work-in').value);
            restSecs = parseInt(document.getElementById('rest-in').value);
            totalRounds = parseInt(document.getElementById('rounds-in').value);
            
            if(workSecs < 1 || restSecs < 1 || totalRounds < 1) return;

            currentRound = 1;
            totalRoundsDisp.textContent = totalRounds;
            currRoundDisp.textContent = currentRound;
            
            setupArea.classList.add('hidden');
            workoutArea.classList.remove('hidden');

            if (delayCheck.checked) {
                isDelaying = true;
                timeLeft = 5;
                setStatus("PREP", "orange");
                statusLabel.classList.add('blinking');
            } else {
                isDelaying = false;
                startActualWorkRound();
            }
            
            updateDisplay();
            timerInterval = setInterval(tick, 1000);
        }

        function resetWorkout() {
            clearInterval(timerInterval);
            statusLabel.classList.remove('blinking');
            workoutArea.classList.add('hidden');
            setupArea.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startWorkout);
        resetBtn.addEventListener('click', resetWorkout);
    </script>
</body>
</html>
